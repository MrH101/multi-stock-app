{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static '/sb-admin-2.min.css' %}">
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{% static '/fontjs.js' %}"></script>

    <!--Start of Tawk.to Script-->

  var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
  (function(){
  var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
  s1.async=true;
  s1.src='https://embed.tawk.to/6319ee9454f06e12d89381dd/1gcekntrc';
  s1.charset='UTF-8';
  s1.setAttribute('crossorigin','*');

  })();

  <!--End of Tawk.to Script-->

  <meta name='referrer' content='no-referrer-when-downgrade'>
  
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body id='top'>
    <div id='wrapper'>
      {% if user.is_staff %}
      {% include 'body/navbar.html' %}
      {% endif %}
      {% if user.vendor %}
      {% include 'body/navbar.html' %}
      {% endif %}
      <div id='content-wrapper' class='d-flex flex-column'>
        <div id='content'>
          {% include 'body/header.html' %}
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

        <script src="{% static '/jquery.min.js' %}" type="text/javascript"></script> 
        <script src="{% static '/bootstrap.bundle.min.js' %}" type="text/javascript"></script> 
        <script src="{% static '/jquery.easing.min.js' %}" type="text/javascript"></script>
        <script src="{% static '/sb-admin-2.min.js' %}" type="text/javascript"></script> 
        <script src="{% static '/Chart.min.js' %}" type="text/javascript"></script>
        <script src="{% static '/chart-area-demo.min.js' %}" type="text/javascript"></script>
        <script src="{% static '/chart-pie-demo.min.js' %}" type="text/javascript"></script>
  </body>
